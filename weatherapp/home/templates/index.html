<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}?v=4">
</head>

<body >
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow p-4 box">
                    <h2 class="text-center mb-5">üå§Ô∏è Weather App</h2>
                    <form method="post" class="d-flex mb-4">
                        {% csrf_token %}
                        <input type="text" name="city" class="form-control me-2 custom-input" placeholder="Enter City Here" required>
                        <button type="submit" class="btn btn-primary">Get Weather</button>
                    </form>
                    

                    <div class="text-center">
                        <h3 class="mb-3">Temperature: <span class="text-danger">{{ temp }}¬∞C</span></h3>
                        <h4>City: <span class="text-primary">{{ city }}</span></h4>
                        <p class="lead">Description: <strong>{{ description }}</strong></p>
                        <p class="text-muted">Date: {{ day }}</p>
                        <img src="http://openweathermap.org/img/wn/{{ icon }}@2x.png" alt="Weather Icon" class="img-fluid weather-icon">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
